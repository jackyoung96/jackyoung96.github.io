<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body>

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="{{ site.baseurl }}" title="Home">{{ site.title }}</a>
            <small>{{ site.tagline }}</small>
          </h3>
        </div>
      </div>
      
      <div class="container content">
        <div>
          <div style="width: 30%; display: inline-block; vertical-align: middle;">
            <img src="imgs/self.png" width="100%;">
          </div>
          <div style="width: 65%; display: inline-block; vertical-align: middle;">
            <h1 style="text-align: center">
              {{ site.name }}
            </h1><br> 
            <p style="text-align: center; font-size: 80%">
              {{ site.description}}
            </p>
          </div>
        </div>
        <br>
        <div>
        {{ content }}
        </div>
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script src='{{ site.baseurl }}/public/js/script.js'></script>
    <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
  </body>
</html>
